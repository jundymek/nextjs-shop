query GetProducts {
  products {
    id
    name
    price
    description
    slug
    images(first: 1) {
      url
    }
  }
  productsConnection {
    aggregate {
      count
    }
  }
}

query GetProductDetailsBySlug($slug: String) {
  product(where: { slug: $slug }) {
    slug
    name
    price
    description
    reviews {
      rating
    }
    images {
      id
      url
    }
  }
}

query GetProductsSlugs {
  products {
    slug
  }
}

query GetProductsPaginate($offset: Int) {
  productsConnection(first: 2, skip: $offset) {
    edges {
      cursor
      node {
        id
        name
        price
        description
        slug
        images(first: 1) {
          url
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
      pageSize
    }
  }
}

query GetProductReviewsBySlug($slug: String) {
  reviews(where: { product: { slug: $slug } }) {
    id
    createdAt
    headline
    name
    content
    rating
  }
}
